	 body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;

            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        
        header {
            background: #1c1c1c;
            padding: 25px 0;
            text-align: center;
            font-size: 28px;
            color: #e7e7e7;
            letter-spacing: 1px;
            border-bottom: 1px solid #2a2a2a;

            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        nav {
            background: #1a1a1a;
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #262626;
        }

        nav a {
            color: #c7c7c7;
            margin: 0 15px;
            text-decoration: none;
            font-size: 17px;
            transition: 0.3s;
            display: inline-block;
        }

        nav a:hover {
            color: white;
            transform: translateY(-3px);
        }
	</style>
